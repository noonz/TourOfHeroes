<h2>My Heroes</h2>
<div>
    <label for="new-hero">Hero name:</label>
    <input type="text" id='new-hero' #heroName />

    <button
        type='button'
        class='add-button'
        (click)='add(heroName.value);heroName.value="";'
    >Add Hero</button>
</div>
<ul class='heroes'>
    <li *ngFor='let hero of heroes'>
        <a routerLink='/details/{{ hero.id }}'>
            <span class="badge">{{ hero.id }}</span>{{ hero.name }}
            <button
                type='button'
                class='delete'
                title='delete hero'
                (click)='deleteHero(hero)'
            >x</button>
        </a>
    </li>
</ul>
